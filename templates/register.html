<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifz Tracker</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    
</head>
<body>        
    <div class="screen">
        <div class="container">
            <h1>Register an account for Hifz tracker</h1>

            <form action="/register" method="POST" class="loginForm" name="loginForm" onsubmit="hashPassword()">
                <input type="text" name="name" id="name" class="formItem textInput" placeholder="Name" required>
                <input type="text" name="username" id="username" class="formItem textInput" placeholder="Username" required>

                <label for="ayahCount">How many lines have you memorised?</label>
                <input type="number" name="ayahCount" id="ayahCount" class="formItem textInput" min="1" max="6236" value="1" required>
                
                <input type="password" name="password" id="password" class="formItem textInput" placeholder="Password" required>

                <input type="submit" value="Register Account" class="formItem submitButton">
            </form>

        </div>
    </div>

    <script src="/static/bower_components/js-sha256/build/sha256.min.js"></script>
    <script>
        function hashPassword(){
            var hash = sha256(document.loginForm.password.value)
            document.loginForm.password.value = hash
        }
    </script>
</body>
</html>
